<template>
    <lightning-card variant="narrow" icon-name="action:new_note">
        <h1 slot="title">ConfigureQ</h1>
        <template lwc:if={mainPaneVisible}>
            <lightning-card>
                <div class="padding">
                    <lightning-combobox
                        class="picklist"
                        label="label.ChooseQ"
                        name="Choose Queue"
                        onchange={changeSelectedQueue}
                        options={controllingValues}
                        placeholder="--">
                    </lightning-combobox>
                    <lightning-dual-listbox
                        name="Assign users to queue"
                        label="label.ChooseUforQ"
                        source-label="label.Available"
                        selected-label="label.Selected"
                        field-level-help="Select/Unselect"
                        options={options}
                        onchange={handleChange}
                        value={defaultValues}>
                    </lightning-dual-listbox>
                    <div class="buttonStyle">
                        <lightning-button
                            variant="brand"
                            label="label.Save"
                            title="Save Changes"
                            onclick={changeGroupComposition}
                            class="slds-m-left_x-small"></lightning-button>
                    </div>
                </div>
            </lightning-card>
        </template>
        <template lwc:if={errorsPresent}>
            <div class="slds-box slds-box_x-small slds-text-align_center"></div>
            <p>{errorMessage}</p>
        </template>
    </lightning-card>
</template>
